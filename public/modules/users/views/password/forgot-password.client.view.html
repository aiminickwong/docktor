<div ng-controller="PasswordController" layout-fill layout="column" layout-align="space-around center">

    <h1>Restore your password</h1>

    <md-content class="md-whiteframe-z1">
        <form ng-submit="askForPasswordReset()" style="padding: 20px;" autocomplete="off" layout-margin layout-padding
              layout="column" layout-align="space-around center">
            <p class="small text-center">Enter your account username.</p>
            <md-text-float label="Username" ng-model="credentials.username"></md-text-float>
            <md-button type="submit" class="md-raised md-primary">Restore</md-button>
            <div ng-show="error" class="text-center text-danger row">
                <strong>{{error}}</strong>
            </div>
            <div ng-show="success" class="text-center text-success row">
                <strong>{{success}}</strong>
            </div>
        </form>

    </md-content>
</div>
