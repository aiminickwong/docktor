<div id="page-login" ng-controller="AuthenticationController" layout-fill layout="column"
     layout-align="space-around center">

    <h1>Docktor Register Page</h1>

    <md-content class="md-whiteframe-z1">
        <form ng-submit="signup()" style="padding: 20px;" autocomplete="off" layout-margin layout-padding
              layout="column" layout-align="space-around center">
            <div class="row">
                <md-input-container>
                    <label>First Name</label>
                    <input ng-model="credentials.firstName">
                </md-input-container>
                <md-input-container>
                    <label>Last Name</label>
                    <input ng-model="credentials.lastName">
                </md-input-container>
            </div>
            <div class="row">
                <md-input-container>
                    <label>Username</label>
                    <input ng-model="credentials.username">
                </md-input-container>
                <md-input-container>
                    <label>Password</label>
                    <input type="password" ng-model="credentials.password">
                </md-input-container>
            </div>
            <div class="row">
                <md-input-container class="long">
                    <label>Email</label>
                    <input type="email" label="Email" ng-model="credentials.email">
                </md-input-container>
            </div>
            <div class="row">
                <md-button type="submit" class="md-raised md-primary">Sign Up</md-button>
            </div>

            <md-subheader class="row md-warn" ng-show="error">
                <strong ng-bind="error"></strong>
            </md-subheader>
            <div class="row">
                <md-button class="md-primary" href="/#!/signin">Already have an account?</md-button>
            </div>
        </form>

    </md-content>
</div>
