<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>{{title}}</title>

    <!-- General META -->
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Semantic META -->
    <meta name="keywords" content="{{keywords}}">
    <meta name="description" content="{{description}}">

    <!-- Fav Icon -->
    <link rel="shortcut icon" type="image/png" href="/modules/core/img/docktor.png">

    <!--Application CSS Files-->
    {% for cssFile in cssFiles %}
    <link rel="stylesheet" href="{{cssFile}}">
    {% endfor %}

    <!-- HTML5 Shim -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body layout="row">

<md-sidenav layout="column"
            class="md-sidenav-left md-whiteframe-z5"
            md-component-id="left"
            ng-include="'/modules/core/views/menu.client.view.html'">
</md-sidenav>

<!--Start Header-->
<div layout="column" layout-fill tabindex="-1" role="main">
    <md-toolbar layout="column" layout-align="space-between right" class="md-default-theme"
                ng-include="'/modules/core/views/header.client.view.html'"></md-toolbar>

    <md-content md-scroll-y flex class="md-padding md-default-theme">
        <!--Start Content-->
        <div id="content" layout="column" layout-fill class="layout-content layout-options">
            {% block content %}{% endblock %}
            <div class="custom-footer" flex ng-include="'/modules/core/views/footer.client.view.html'"></div>
        </div>
        <!--End Content-->
    </md-content>
</div>

<md-sidenav layout="column"
            class="md-sidenav-right md-whiteframe-z5"
            md-component-id="right"
            ng-include="'/modules/core/views/admin.client.view.html'"></md-sidenav>

<!--Embedding The User Object-->
<script type="text/javascript">
    var user = {{user | json | safe}};
</script>

<!--Application JavaScript Files-->
{% for jsFile in jsFiles %}
<script type="text/javascript" src="{{jsFile}}"></script>
{% endfor %}

{% if process.env.NODE_ENV === 'developmentWithLiveReload' %}
<!--Livereload script rendered -->
<script type="text/javascript" src="http://localhost:35729/livereload.js"></script>
{% endif %}
</body>
</html>
