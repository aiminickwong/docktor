<section data-ng-controller="GroupsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Groups</h1>
    </div>

    <table st-table="rowCollection" class="table table-striped">
        <thead>
        <tr>
            <th st-sort="host">Title</th>
            <th st-sort="description">Description</th>
            <th st-sort="created">Creation</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="group in groups">
            <td>
                {{group.title}}
            </td>
            <td>
                {{group.description}}
            </td>
            <td>
                Created at
                <span data-ng-bind="group.created | date:'mediumDate'"></span>
                by
                <span data-ng-bind="group.user.displayName"></span>
            </td>
            <td>
                <a class="btn btn-default btn-xs" href="#!/groups/{{group._id}}">
                    <i class="fa fa-eye"></i> Details</a> <br>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="alert alert-warning text-center" data-ng-if="groups.$resolved && !groups.length">
        No groups yet, why don't you <a href="/#!/groups/create">create one</a>?
    </div>
</section>
