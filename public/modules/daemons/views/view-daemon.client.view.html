<section data-ng-controller="DaemonsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Daemon on {{daemon.protocol}}://{{daemon.host}}:{{daemon.port}}</h1>
        <span>{{daemon.description}}</span>
        <pre>{{dockerInfo}}</pre>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == daemon.user._id">
		<a class="btn btn-primary" href="/#!/daemons/{{daemon._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Created on
			<span data-ng-bind="daemon.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="daemon.user.displayName"></span>
		</em>
	</small>
	<p class="lead" data-ng-bind="daemon.content"></p>
</section>
