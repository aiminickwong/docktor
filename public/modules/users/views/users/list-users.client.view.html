<section data-ng-controller="UsersController" data-ng-init="find()">

    <h1>Users</h1>

    <table tr-ng-grid="" items="users" fields="['username', 'firstName', 'lastName', 'email', 'role', 'created']"
           class="table">
        <thead>
        <th field-name="username" display-name="Username" enable-filtering="true"></th>
        <th field-name="created" display-format="date:'mediumDate'"></th>
        </thead>
        <tbody>
        <tr>
            <td field-name="username">
                <a href="#!/admin/users/{{gridItem._id}}">{{gridItem.username}}</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="alert alert-warning text-center" data-ng-if="users.$resolved && !users.length">
        No users yet ?!
    </div>
</section>
