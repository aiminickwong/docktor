<form id="page-login" ng-submit="signin()" class="ui form" ng-controller="AuthenticationController">
    <div class="ui grid">
        <div class="ui sixteen wide mobile ten wide tablet seven wide computer centered column">
            <div class="ui card fluid">
                <div class="content">

                        <h4 class="ui dividing header">Docktor Login</h4>
                        <br/>
                        <div class="ui error message">
                            <div class="header">Unable to login</div>
                            <p>Please recheck your login details.</p>
                        </div>
                        <div class="required field">
                            <label>Username</label>

                            <div class="ui icon input">
                                <input type="text" ng-model="credentials.username">
                                <i class="user icon"></i>
                            </div>
                        </div>
                        <div class="required field">
                            <label>Password</label>

                            <div class="ui icon input">
                                <input type="password" ng-model="credentials.password">
                                <i class="lock icon"></i>
                            </div>
                        </div>
                </div>
                <div class="extra content">
                    <input type="submit" class="positive ui button" value="Login"/>
                    <span class="right floated">
                        <div class="ui buttons">
                            <a href="/#!/signup" class="ui button">Need an account?</a>
                            <div class="or"></div>
                            <a href="/#!/password/forgot" class="ui button">Forgot your password?</a>
                        </div>
                    </span>
                </div>
            </div>
        </div>
    </div>
</form>
