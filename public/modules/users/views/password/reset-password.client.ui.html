<form id="page-reset-password" ng-submit="resetUserPassword()" class="ui form" ng-controller="PasswordController">
    <div class="ui grid">
        <div class="ui sixteen wide mobile ten wide tablet seven wide computer centered column">
            <div class="ui card fluid">
                <div class="content">

                    <h4 class="ui dividing header">Reset your password</h4>
                    <br/>
                    <div ng-show="error" class="ui error message">
                        <strong>{{error}}</strong>
                    </div>
                    <div ng-show="success" class="ui success message">
                        <strong>{{success}}</strong>
                    </div>
                    <div class="required field">
                        <label>New Password</label>

                        <div class="ui icon input">
                            <input type="password" ng-model="passwordDetails.newPassword">
                            <i class="user icon"></i>
                        </div>
                    </div>
                    <div class="required field">
                        <label>Verify Password</label>

                        <div class="ui icon input">
                            <input type="password" ng-model="passwordDetails.verifyPassword">
                            <i class="user icon"></i>
                        </div>
                    </div>
                </div>
                <div class="extra content">
                    <input type="submit" class="positive ui button" value="Update Password"/>
                </div>
            </div>
        </div>
    </div>
</form>
