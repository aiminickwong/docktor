<section data-ng-controller="SitesController" data-ng-init="findOne()">

    <h2 flex>Admin /
        <md-button class="md-accent" href="#!/admin/sites">Sites</md-button>
        / {{site.title}}
    </h2>

    <h1 data-ng-bind="site.title"></h1>

    <p>Latitude : {{site.latitude}}</p>

    <p>Longitude : {{site.longitude}}</p>

    <md-button class="md-raised md-primary" href="/#!/admin/sites/{{site._id}}/edit">
        <i class="fa fa-edit"></i> Edit
    </md-button>
</section>
