<section class="row" data-ng-controller="PasswordController">
    <h3 class="text-center">Reset your password</h3>

    <form data-ng-submit="resetUserPassword()" class="signin" autocomplete="off">
        <div class="row">
            <md-input-container>
                <label>New Password</label>
                <input class="long" ng-model="passwordDetails.newPassword" type="password" required>
            </md-input-container>
        </div>
        <div class="row">
            <md-input-container>
                <label>Verify Password</label>
                <input class="long" ng-model="passwordDetails.verifyPassword" type="password" required>
            </md-input-container>
        </div>
        <div class="row">
            <md-button type="submit" class="md-raised md-primary">Update Password</md-button>
        </div>
        <div data-ng-show="error" class="text-danger">
            <strong>{{error}}</strong>
        </div>
        <div data-ng-show="success" class="text-success">
            <strong>{{success}}</strong>
        </div>
    </form>
</section>
