<section data-ng-controller="DaemonsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Daemons</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="daemon in daemons" data-ng-href="#!/daemons/{{daemon._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Created on
				<span data-ng-bind="daemon.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="daemon.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="daemon.url"></h4>
			<p class="list-group-item-text" data-ng-bind="daemon.description"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="daemons.$resolved && !daemons.length">
		No daemons yet, why don't you <a href="/#!/daemons/create">create one</a>?
	</div>
</section>
