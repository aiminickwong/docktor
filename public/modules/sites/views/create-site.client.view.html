<section data-ng-controller="SitesController">
    <div class="page-header">
        <h1>New Site</h1>
    </div>
    <div class="col-md-12">
        <form name="siteForm" class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="title">Title</label>

                    <div class="controls">
                        <input name="title" type="text" data-ng-model="title" id="title" class="form-control"
                               placeholder="Title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="latitude">Latitude</label>

                    <div class="col-sm-5">
                        <input name="latitude" type="number" data-ng-model="latitude" id="latitude" class="form-control"
                               placeholder="latitude" required>
                    </div>
                    <div class="col-sm-5">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="longitude">Longitude</label>

                    <div class="col-sm-5">
                        <input name="longitude" type="number" data-ng-model="longitude" id="longitude" class="form-control"
                               placeholder="longitude" required>
                    </div>
                    <div class="col-sm-5">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
