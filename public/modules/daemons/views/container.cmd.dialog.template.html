<md-dialog>
    <md-content>
        <h2>{{title}}</h2>

        <div class="column">
            <table class="table table-bordered">
                <tr ng-repeat="result in results">
                    <td ng-repeat="resultColumn in result track by $index">
                        {{resultColumn}}
                    </td>
                </tr>
            </table>
        </div>
    </md-content>
    <div class="md-actions" layout="row">
        <md-button ng-click="cancel()" class="md-primary">
            Close
        </md-button>
    </div>
</md-dialog>
