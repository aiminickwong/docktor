<section data-ng-controller="UsersController" data-ng-init="findOne()">
    <div class="page-header">
        <h1 data-ng-bind="user.displayName"></h1>
    </div>
    <p>Username : {{user.username}}</p>

    <p>First Name: {{user.firstName}}</p>

    <p>Last Name: {{user.lastName}}</p>

    <p>Email: {{user.email}}</p>

    <p>Role : {{user.role}}</p>

    <p>Groups :
    <ul>
        <li ng-repeat="group in user.groups">{{group.title}}</li>
    </ul>
    </p>

    <div class="pull-right">
        <a class="btn btn-primary" href="/#!/users/{{user._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <small>
        <em class="text-muted">
            Created at
            <span data-ng-bind="user.created | date:'mediumDate'"></span> -
            Updated at
            <span data-ng-bind="user.updated | date:'mediumDate'"></span>
        </em>
    </small>
</section>
