<section data-ng-controller="GroupsController" data-ng-init="find()">

    <h3>My Groups</h3>

    <table tr-ng-grid="" items="groups" fields="" class="table table-hover table-mc-light-blue">
        <thead>
        <th field-name="title" display-name="Title" enable-filtering="true"></th>
        <th field-name="description" display-name="Description" enable-filtering="true"></th>
        <th field-name="daemon.name" display-name="Default Daemon" enable-filtering="true"></th>
        <th>
            <div class="tr-ng-title">
                Ports
            </div>
        </th>
        <th>
            <div class="tr-ng-title">
                Services
            </div>
        </th>
        </thead>
        <tbody>
        <tr>
            <td field-name="title">
                <md-button class="md-accent" href="#!/groups/{{gridItem._id}}">{{gridItem.title}}</md-button>
            </td>
            <td>
                <div>
                    {{gridItem.portminrange}} - {{gridItem.portmaxrange}}
                </div>
            </td>
            <td>
                <div>{{gridItem.containers.length}}</div>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="alert alert-warning text-center"
         data-ng-if="groups.$resolved && !groups.length">
        <span ng-show="authentication.isAdmin">
            No group yet, why don't you <a href="/#!/admin/groups/create">create one</a>?
        </span>
        <span ng-hide="authentication.isAdmin">
            No group yet, ask the Administrators.
        </span>
    </div>
</section>
