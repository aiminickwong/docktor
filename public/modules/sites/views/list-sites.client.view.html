<section data-ng-controller="SitesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Sites</h1>
    </div>

    <div class="pull-right">
        <a href="#!/admin/sites/create" class="btn btn-default align-right">New Site</a>
    </div>

    <table tr-ng-grid="" items="sites" fields="['title','created', 'latitude', 'longitude']">
        <thead>
        <tr>
            <th field-name="title" display-name="Title" enable-filtering="true"></th>
            <th field-name="created" display-format="date:'mediumDate'"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td field-name="title">
                <a href="#!/admin/sites/{{gridItem._id}}">
                    {{gridItem.title}}
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="alert alert-warning text-center" data-ng-if="sites.$resolved && !sites.length">
        No sites yet, why don't you <a href="/#!/admin/sites/create">create one</a>?
    </div>
</section>
