<h4>Commands
    <md-button class="md-raised" ng-click="addCommand()">
        <i class="fa fa-plus-square"></i>
    </md-button>
</h4>

<table class="table table-striped">
    <thead>
    <tr>
        <th></th>
        <th>Name</th>
        <th>Command</th>
        <th>Can be used by</th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="command in service.commands">
        <td style="width: 30px;">
            <div>
                <a ng-click="askDeleteCommand=true" ng-hide="askDeleteCommand">
                    <i class="fa fa-lg fa-trash-o cursor-pointer" tooltip="Delete Command"
                       tooltip-popup-delay='750'></i>
                </a>
                <md-button ng-click="askDeleteCommand=false" ng-show="askDeleteCommand" class="md-raised md-warn">
                    No, I don't want to delete this. <i class="fa fa-reply"></i>
                </md-button>
                <md-button data-ng-click="removeCommand(command);" ng-show="askDeleteCommand" class="md-raised md-warn">
                    Yes, I confirm <i class="fa fa-exclamation-triangle"></i>
                </md-button>
            </div>
        </td>
        <td>
            <div class="row">
                <md-text-float label="Command Name" ng-model="command.name" type="text" ng-required="true">
                </md-text-float>
            </div>
        </td>
        <td>
            <div class="row">
                <md-text-float label="Command Exec" ng-model="command.exec" type="text" ng-required="true">
                </md-text-float>
            </div>
        </td>
        <td>
            <div class="row">
                <md-radio-group ng-model="command.role" ng-required="true" ng-required="true">
                    <md-radio-button value="user">Users and Admins</md-radio-button>
                    <md-radio-button value="admin">Admins only</md-radio-button>
                </md-radio-group>
            </div>
        </td>
    </tr>
    </tbody>
</table>
