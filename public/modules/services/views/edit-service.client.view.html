<section data-ng-controller="ServicesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Service</h1>
	</div>
	<div class="col-md-12">
		<form name="serviceForm" class="form-horizontal" data-ng-submit="update(serviceForm.$valid)" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error' : submitted && serviceForm.title.$invalid}">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="service.title" id="title" class="form-control" placeholder="Title" required>
					</div>
					<div ng-show="submitted && serviceForm.title.$invalid" class="help-block">
						<p ng-show="serviceForm.title.$error.required" class="text-danger">Title is required</p>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label" for="content">Image</label>
					<div class="controls"  data-ng-repeat="image in service.images">
						<input type="text" data-ng-model="image.name" class="form-control" required />
                        <input type="text" data-ng-model="image.active" class="form-control" required />
					</div>
				</div>

				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
