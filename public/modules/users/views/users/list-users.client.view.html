<section data-ng-controller="UsersController" data-ng-init="find()">

    <h1>Users</h1>

    <table tr-ng-grid="" items="users"
           fields="['username', 'displayName', 'role', 'groups']"
           class="table">
        <thead>
        <th field-name="username" display-name="Username" enable-filtering="true"></th>
        <th field-name="displayName" display-name="Name" enable-filtering="true"></th>
        <th field-name="groups"></th>
        </thead>
        <tbody>
        <tr>
            <td field-name="username">
                <md-button class="md-accent" href="#!/admin/users/{{gridItem._id}}">{{gridItem.username}}</md-button>
            </td>
            <td field-name="groups" layout="row">
                <span ng-repeat="group in gridItem.groups">
                    <md-button class="md-accent" href="/#!/groups/{{group._id}}">
                        {{group.title}}
                    </md-button>
                </span>
            </td>
        </tr>
        </tbody>
    </table>

    <md-toolbar class="md-accent" layout-align="center center" data-ng-if="users.$resolved && !users.length">
        No users yet ?!
    </md-toolbar>
</section>
