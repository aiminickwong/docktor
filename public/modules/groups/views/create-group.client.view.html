<section data-ng-controller="GroupsController">
    <div class="page-header">
        <h1>New Group</h1>
    </div>
    <div class="col-md-12">
        <form name="groupForm" class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="title">Title</label>

                    <div class="controls">
                        <input name="title" type="text" data-ng-model="title" id="title" class="form-control"
                               placeholder="Title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="contacts">Contacts</label>

                    <div class="controls">
                        <input name="contacts" type="text" data-ng-model="contacts" id="contacts" class="form-control"
                               placeholder="person@email.com, personB@email.com">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>

                    <div class="controls">
                        <input type="text" name="description" data-ng-model="description" id="description"
                               class="form-control" cols="30" rows="10" placeholder="Description"/>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
